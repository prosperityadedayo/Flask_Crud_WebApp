<!DOCTYPE html>
<html>
<head>
    <title>Add Utensil</title>
</head>
<body>
    <h1>Add a New Utensil</h1>
    <form action="{{url_for('add_utensil')}}" method="POST">
        <label>Item Name:</label>
        <input type="text" name="Item_name" required><br><br>

        <label>Material:</label>
        <input type="text" name="Material" required><br><br>

        <label>Quantity:</label>
        <input type="number" name="Quantity" required><br><br>

        <label>Sale Price:</label>
        <input type="text" name="Sales_price" required><br><br>

        <label>Purchase Price:</label>
        <input type="text" name="Purchase_price" required><br><br>

        <button type="submit">Add Utensil</button>
    </form>
</body>
</html>
